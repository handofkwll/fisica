<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>FISICA Results Navigator</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-fixed-top.css" rel="stylesheet">

    <!-- Pad top of body otherwise it disappears under the navbar -->
    <style>
      body {
        padding-top: 140px;
      }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FISICA</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            % for stage in context['data'].items():
                % if stage[0] == context['renderstage']:                  
            <li class="active"><a href="#">${stage[0]}</a></li>
                % elif isinstance(stage[1], dict):
                    % if 'substages' in stage[1].keys():
                    <!-- link to the first substage page in place of having a stage page -->
            <li><a href="${stage[0]}-${stage[1]['substages'].keys()[0]}.html">${stage[0]}</a></li>
                    % else:
            <li><a href="${stage[0]}.html">${stage[0]}</a></li>
                    % endif
                % endif
            % endfor
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!--render the main body of the inheriting class-->
    ${next.body()}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
  </body>
</html>
